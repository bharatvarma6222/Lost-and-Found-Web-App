{% extends "base.html" %}
{% block content %}
<h1>Lost and Found App</h1>
<a href="{{ url_for('report_item') }}" class="btn btn-primary">Report Lost Item</a>
<form method="POST" action="{{ url_for('search_items') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.search_query.label }}
        {{ form.search_query(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>
{% endblock %}
